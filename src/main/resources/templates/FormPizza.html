<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="utf-8">
<title>enter a Pizza</title>
</head>
<body>
	<div layout:fragment="content1">
		<div class="col-md-6">
			<div class="card">
				<div class=" card-header">new pizza</div>
				<div class=" card-body">
					<form th:action="@{/admin/save}" method="post">
						<div class="form-group">
							<label for="name">name:</label> <input type="text"
								class="form-control" placeholder="Enter name" name="name"
								th:value="${pizza.name}"> <span
								th:errors="${pizza.name}" class="text-danger"></span>
						</div>
						<div class="form-group">
							<label for="price">price:</label> <input type="text"
								class="form-control" placeholder="Enter price" name="price"
								th:value="${pizza.price}"> <span
								th:errors="${pizza.price}" class="text-danger"></span>
						</div>
						<!-- <div class="form-group">
							<label for="ingrediants">Ingrediants:</label> <input type="text"
								class="form-control" placeholder="Enter ingrediants" name="ingrediants"
								th:value="${pizza.ingrediants}"> <span
								th:errors="${pizza.ingrediants}" class="text-danger"></span>
						</div> -->
						
						<!--   <div class="form-group form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox"> Remember me
    </label>
  </div> -->
						<button type="submit" class="btn btn-primary">Save</button>
					</form>

				</div>
			</div>

		</div>

	</div>
</body>
</html>
