<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="utf-8">
<title>enter an order</title>
</head>
<body>
	<div layout:fragment="content1">
		<div class="container mt-5">
			<div class="card">
				<div class=" card-header" th:if="${mode=='new'}">Entry form</div>
				<div class=" card-header" th:if="${mode=='update'}">Update
					form</div>
				<div class=" card-body">
					<form th:action="@{/user/save6}" method="post">
						<div class="form-group">
							<input type="hidden" class="form-control" name="idPizza"
								th:value="${idPizza}">
						</div>


						<div class="form-group">
							<label for="dateOrder">dateOrder:</label> <input type="date"
								class="form-control" placeholder="Enter dateOrder"
								name="dateOrder" th:value="${order.dateOrder} "> <span
								th:errors="${order.dateOrder}" class="text-danger"></span>
						</div>
						<div class="form-group">
							<label for="amount">amount:</label> <input type="text"
								class="form-control" placeholder="Enter amount" name="amount"
								th:value="${order.amount}"> <span
								th:errors="${order.amount}" class="text-danger"></span>
						</div>
						
						


						<button type="submit" class="btn btn-primary">Save</button>
					</form>

				</div>
			</div>

		</div>

	</div>
</body>
</html>
