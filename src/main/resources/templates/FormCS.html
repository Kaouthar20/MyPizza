<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="utf-8">
<title>enter a customer</title>
</head>
<body>
	<div layout:fragment="content1">
		<div class="container mt-5">
			<div class="card">
				<div class=" card-header" th:if="${mode=='new'}">Entry form</div>
				<div class=" card-header" th:if="${mode=='update'}">Update form</div>
				<div class=" card-body">
					<form th:action="@{/user/save3}" method="post">
					<div class="form-group">
							<label for="id">ID:</label> <input type="text"
								class="form-control" 
								name="id" th:value="${customer.id}"> 
						</div>

						<div class="form-group">
							<label for="firstName">firstName:</label> <input type="text"
								class="form-control" placeholder="Enter firstName"
								name="firstName" th:value="${customer.firstName} "> <span
								th:errors="${customer.firstName}" class="text-danger"></span>
						</div>
						<div class="form-group">
							<label for="lastName">lastName:</label> <input type="text"
								class="form-control" placeholder="Enter lastName"
								name="lastName" th:value="${customer.lastName}"> <span
								th:errors="${customer.lastName}" class="text-danger"></span>
						</div>
						
						
						<div class="form-group">
							<label for="address">address:</label> <input type="text"
								class="form-control" placeholder="Enter address"
								name="address" th:value="${customer.address}">
							<span th:errors="${customer.address}" class="text-danger"></span>

						</div>
						
						<div class="form-group">
							<label for="email">email:</label> <input type="text"
								class="form-control" placeholder="Enter email"
								name="email" th:value="${customer.email}">
							<span th:errors="${customer.email}" class="text-danger"></span>

						</div>
						<div class="form-group">
							<label for="phoneNumber">phoneNumber:</label> <input type="text"
								class="form-control" placeholder="Enter phoneNumber"
								name="phoneNumber" th:value="${customer.phoneNumber}">
							<span th:errors="${customer.phoneNumber}" class="text-danger"></span>

						</div>

						<!-- <div class="form-group">
    <label for="orders">phoneNumber:</label>
    <input type="text" class="form-control" placeholder="Enter orders" name="orders" 
    th:value="${deliveryMan.orders}">
    <span th:errors="${deliveryMan.orders}" class="text-danger"></span>
  </div> -->

						<button type="submit" class="btn btn-primary">Save</button>
					</form>

				</div>
			</div>

		</div>

	</div>
</body>
</html>
