<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="utf-8">
<title>enter a server</title>
</head>
<body>
	<div layout:fragment="content1">
		<div class="col-md-6">
			<div class="card">
				<div class=" card-header" th:if="${mode=='new'}">Entry form</div>
				<div class=" card-header" th:if="${mode=='update'}">Update form</div>
				<div class=" card-body">
					<form th:action="@{/admin/save2}" method="post"
						th:object="${server}" >
						
						<div class="form-group">
							<label for="id">ID:</label> <input type="text"
								class="form-control" 
								name="id" th:value="${server.id}">

						</div>

						<div class="form-group">
							<label for="firstName">firstName:</label> <input type="text"
								class="form-control" placeholder="Enter firtsName"
								name="firstName" th:value="${server.firstName}"> <span
								th:errors="${server.firstName}" class="text-danger"></span>

						</div>
						<div class="form-group">
							<label for="lastName">lastName:</label> <input type="text"
								class="form-control" placeholder="Enter lastName"
								name="lastName" th:value="${server.lastName}"> <span
								th:errors="${server.lastName}" class="text-danger"></span>
						</div>
						<div class="form-group">
							<label for="phoneNumber">phoneNumber:</label> <input type="text"
								class="form-control" placeholder="Enter phoneNumber"
								name="phoneNumber" th:value="${server.phoneNumber}"> <span
								th:errors="${server.phoneNumber}" class="text-danger"></span>
						</div>



						<button type="submit" class="btn btn-primary">Save</button>
					</form>

				</div>
			</div>

		</div>

	</div>
</body>
</html>
