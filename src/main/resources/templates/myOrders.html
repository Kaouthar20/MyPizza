<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="utf-8">
<title>Servers</title>
</head>
<body>

	<div layout:fragment="content1">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header">Orders list</div>
				<div class="card-body">


					<table class="table">

						<tr>
							<th>id</th>
							<th>dateOrder</th>
							<th>amount</th>
							<!-- <th>status</th> -->
						

						</tr>
						<!-- affichage de liste des commandes -->
						<tr th:each="o:${order.content}">
							<td th:text="${o.id}"></td>
							<td th:text="${o.dateOrder}"></td>
							<td th:text="${o.amount}"></td>
						<!-- 	<td th:text="${o.status}"></td> -->
							
							<!-- <td th:text="${o.server}"></td> -->

							<td><a
								onclick="javascript:return confirm('etes vous sure de vouloir supprimer?')"
								class="btn btn-danger"
								th:href="@{/admin/deleteOrder(id=${o.id},page=${currentPage},size=${size})}">
									Delete</a></td>
							<td><a class="btn btn-success"
								th:href="@{/admin/updateOR(id=${o.id})}">Update</a></td>

						</tr>
					</table>
					<ul class="nav nav-pills">
						<!-- mettre status au lieu de page pour afficher index de l'element pas l'element -->
						<li th:each="page,status:${pages}"><a
							th:class="${status.index==currentPage?'btn btn-primary':'btn'}"
							th:href="@{/admin/order(page=${status.index},size=${size})}"
							th:text="${status.index}"></a></li>

					</ul>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
