<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="utf-8">
<title>Servers</title>
</head>
<body>

	<div layout:fragment="content1">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header">Bills list</div>
				<div class="card-body">


					<table class="table">

						<tr>
							<th>id</th>
							<th>totalPrice</th>
							
						</tr>
						<!-- affichage de liste des factures -->
						<tr th:each="b:${bill.content}">
							<td th:text="${b.id}"></td>
							<td th:text="${b.totalPrice}"></td>
							
							<td><a
								onclick="javascript:return confirm('etes vous sure de vouloir supprimer?')"
								class="btn btn-danger"
								th:href="@{/admin/deleteBill(id=${b.id},page=${currentPage},size=${size})}">
									Delete</a></td>
									 <td>
 <a class="btn btn-success" th:href="@{/admin/updateBill(id=${b.id})}">Update</a>
 </td>
						</tr>
					</table>
					<ul class="nav nav-pills">
						<!-- mettre status au lieu de page pour afficher index de element pas l'element -->
						<li th:each="page,status:${pages}"><a
							th:class="${status.index==currentPage?'btn btn-primary':'btn'}"
							th:href="@{/user/bill(page=${status.index},size=${size})}"
							th:text="${status.index}"></a></li>

					</ul>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
