<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="utf-8">
<title>enter an ingrediant</title>
</head>
<body>
	<div layout:fragment="content1">
		<div class="container mt-5">
			<div class="card">
				<div class=" card-header" th:if="${mode=='new'}">Entry form</div>
				<div class=" card-header" th:if="${mode=='update'}">Update form</div>
				<div class=" card-body">
					<form th:action="@{/admin/save4}" method="post">
					<div class="form-group">
							<label for="id">ID:</label> <input type="text"
								class="form-control" 
								name="id" th:value="${ingrediant.id}"> 
						</div>

						<div class="form-group">
							<label for="nameIng">nameIng:</label> <input type="text"
								class="form-control" placeholder="Enter nameIng"
								name="nameIng" th:value="${ingrediant.nameIng} "> <span
								th:errors="${ingrediant.nameIng}" class="text-danger"></span>
						</div>
						

						<!-- <div class="form-group">
    <label for="orders">phoneNumber:</label>
    <input type="text" class="form-control" placeholder="Enter orders" name="orders" 
    th:value="${deliveryMan.orders}">
    <span th:errors="${deliveryMan.orders}" class="text-danger"></span>
  </div> -->

						<button type="submit" class="btn btn-primary">Save</button>
					</form>

				</div>
			</div>

		</div>

	</div>
</body>
</html>
