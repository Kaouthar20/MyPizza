<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="utf-8">
<title>enter a bill</title>
</head>
<body>
	<div layout:fragment="content1">
		<div class="container mt-5">
			<div class="card">
				<div class=" card-header" th:if="${mode=='new'}">Entry form</div>
				<div class=" card-header" th:if="${mode=='update'}">Update form</div>
				<div class=" card-body">
					<form th:action="@{/admin/save5}" method="post">
					<div class="form-group">
							<label for="id">ID:</label> <input type="text"
								class="form-control" 
								name="id" th:value="${bill.id}" > 
						</div>

						<div class="form-group">
							<label for="totalPrice">totalPrice:</label> <input type="text"
								class="form-control" placeholder="Enter totalPrice"
								name="totalPrice" th:value="${bill.totalPrice} "> <span
								th:errors="${bill.totalPrice}" class="text-danger"></span>
						</div>
						
						<button type="submit" class="btn btn-primary">Save</button>
					</form>

				</div>
			</div>

		</div>

	</div>
</body>
</html>
